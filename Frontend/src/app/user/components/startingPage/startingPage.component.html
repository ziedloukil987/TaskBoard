<div class="auth-tabs-container">
  <mat-card>
  <mat-tab-group #authTabGroup class="custom-tab-group" mat-align-tabs="space-around">
    <mat-tab label="Login">
      <div class="tab-content">
        <app-login></app-login>
      </div>
    </mat-tab>
    <mat-tab label="Sign Up">
      <div class="tab-content">
        <app-signup (switchToLogin)="switchToLoginTab()" ></app-signup>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
</div>
